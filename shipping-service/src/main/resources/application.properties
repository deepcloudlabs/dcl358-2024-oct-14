spring.application.name=shipping-service

server.port=4200

#application configuration
orderEventTopicName=events
customerEventTopicName=customer-events
messagingSystem=kafka
customerEventQueueName=customer-events

#rabbit configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.username=demoadmin
spring.rabbitmq.password=secret123

#kafka configuration
spring.kafka.consumer.group-id=shipping-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#mongodb configuration
spring.data.mongodb.uri=mongodb://localhost:27017/shipping
